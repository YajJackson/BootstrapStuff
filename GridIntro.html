<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid Introduction</title>
	<!-- Style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>
	<!-- Nav Header -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Link</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Content -->
	<div class="row">
		<!-- FOOD TABLE -->
		<div class="col-md-6">
			<table class="table table-condensed table-hover">
				<thead>
					<th>Day</th>
					<th>Food</th>
				</thead>
				<tbody>
					<tr class="bg-info">
						<td>Monday</td>
						<td>Pizza</td>
					</tr>
					<tr>
						<td>Tuesday</td>
						<td>Tacos</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- FOOD FORM -->
		<div class="col-md-3">
			<form>
				<div class="form-group">
				    <label>Food</label>
				    <input class="form-control" type="text" placeholder="Food">
				</div>
				<div class="form-group">
					<label>Day</label>
				    <input class="form-control" type="text" placeholder="Day">
				</div>
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button class="btn btn-info" type="button" data-toggle="modal" data-target="#newFoodModal">
					<i class="fa fa-cutlery" aria-hidden="true"></i>
				</button>
				<i class="fa fa-facebook" aria-hidden="true"></i>
			</form>
		</div>
	</div>
	<!-- FOOD MODAL -->
	<div class="modal fade" tabindex="-1" role="dialog" id="newFoodModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">New Food!</h4>
	      </div>
	      <div class="modal-body">
	        <p>We could do some food stuff here...&hellip;</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
</html>
