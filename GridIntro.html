	<div class="row">
		<!-- FOOD TABLE -->
		<div class="col-md-6">
			<table class="table table-condensed table-hover">
				<thead>
					<th>Day</th>
					<th>Food</th>
				</thead>
				<tbody>
					<tr class="bg-info">
						<td>Monday</td>
						<td>Pizza</td>
					</tr>
					<tr>
						<td>Tuesday</td>
						<td>Tacos</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- FOOD FORM -->
		<div class="col-md-3">
			<form>
				<div class="form-group">
				    <label>Food</label>
				    <input class="form-control" type="text" placeholder="Food">
				</div>
				<div class="form-group">
					<label>Day</label>
				    <input class="form-control" type="text" placeholder="Day">
				</div>
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<i class="fa fa-facebook" aria-hidden="true"></i>
			</form>
		</div>
